<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental quest | login </title>

    <!-- izitoast -->
    <link rel="stylesheet" href="./styles/iziToast.min.css">
    <script src="./scripts/iziToast.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="./styles/login.min.css">

    <!-- scripts -->
    <script src="./scripts/firebase-login.js" type="module"></script>
</head>

<body>

    <!-- <div id="bg"></div> -->

    <div class="holder">
        <div class="form-holder">
            <div class="app-name">elemental<b>Quests</b></div>
            <form action="javascript:void(0)">

                <div class="header login-inp">Sign in</div>
                <div class="header signup-inp">Create Account</div>
                <div class="header reset-inp">Reset Password</div>
                <div class="header admin-inp">Admin Dashboard</div>

                <label for="email" class="login-inp reset-inp signup-inp admin-inp">Email Address</label>
                <input type="email" required id="email" name="email" class="login-inp reset-inp signup-inp admin-inp">

                <br>

                <label for="password" class="login-inp signup-inp admin-inp">Password</label>
                <input type="password" required id="password" name="password" class="login-inp signup-inp admin-inp">
                <span class="login-inp" id="pass-span">Forgot password ? <a href="/?type=reset">reset password</a>
                </span>
                <br>

                <label for="confirm-password" class="signup-inp">Confirm Password</label>
                <input type="password" required id="confirm-password" name="confirm-password" class="signup-inp">

                <br>

                <button type="submit" id="submit-sign-up" class="signup-inp">sign up</button>

                <span class="signup-inp">Already have an account ? <a href="/?type=login">login</a> </span>

                <button type="submit" id="submit-login" class="login-inp">log in</button>

                <span class="login-inp">Don't have an account ? <a href="/?type=signup">create one</a> </span>

                <button type="submit" id="submit-logout">log out</button>

                <span class="reset-inp">Enter your Email Address to receive password reset link</span>
                <button type="submit" id="submit-reset-password" class="reset-inp">Get Email</button>

                <button type="submit" class="admin-inp" id="submit-admin-inp">Admin Log-in</button>
            </form>

            <div id="footer"> <a href="?type=admin">Admin Login</a> </div>
        </div>
        <div class="image-holder">
            <img src="./assets/images/bg.jpg" alt="" srcset="">
            <div id="tagline">
                <span>
                    Challenge your skills.
                </span>
                <br>
                <br>
                <span>
                    Unlock your potential.
                </span>
            </div>
        </div>
    </div>
</body>

</html>
